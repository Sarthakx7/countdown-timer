<!DOCTYPE html>
<html>
    <head>
        <title>countdown timer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="work.js"></script>
    </head>
    <body>
        <h1><i class="fa-solid fa-stopwatch"></i></h1>
        <h1>Set Your CountDown</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Enter Date</th>
                    <th>Enter Time</th>
                </tr>
            </thead>
            <body>
                <tr>
                    <td><input type="date" id="date" ></td>
                    <td><input type="time" id="time" ></td>
                </tr>
            </body>
        </table>
        <button id="calculate"><i class="fa-solid fa-circle-play"></i> Start</button>
        <button id="stop"><i class="fa-regular fa-circle-stop"></i> Stop</button>
        <button id="reset"><i class="fa-solid fa-rotate"></i> Restart</button>

        <div class="countdown">
            <div>
                <div class="time" id="countdown-days">0</div>
                <p class="heading">DAY</p>
            </div>
            <div>
                <div class="time" id="countdown-hours">0</div>
                <p class="heading">HOURS</p>
            </div>
            <div>
                <div class="time" id="countdown-minutes">0</div>
                <p class="heading">MINUTES</p>

            </div>
            <div>
                <div class="time" id="countdown-seconds">0</div>
                <p class="heading">SECONDS</p>
            </div>
        </div>
    </body>
</html>
